<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מקלט אותות אולטרה-סוניים</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { background: #2196F3; color: white; border: none; padding: 15px 25px; 
                font-size: 18px; border-radius: 25px; margin: 20px; }
        #status { margin: 20px; padding: 10px; font-size: 16px; border-radius: 10px; 
                background: #f5f5f5; }
        .active { background: #f44336; }
    </style>
</head>
<body>
    <h1>מקלט אותות אולטרה-סוניים</h1>
    <p>לחץ על הכפתור כדי להתחיל להאזין לאותות URL מהמכשיר השני:</p>
    <button id="startListening">התחל האזנה</button>
    <div id="status">סטטוס: מוכן להאזנה</div>

    <script>
        // קבועים לזיהוי האותות (זהים לאלו שבאפליקציה)
        const SAMPLE_RATE = 44100;
        const START_SIGNAL = 19500;
        const BIT_0_FREQUENCY = 19000;
        const BIT_1_FREQUENCY = 19250;
        const END_SIGNAL = 19750;
        const FREQUENCY_TOLERANCE = 100;
        
        let audioContext;
        let analyser;
        let isListening = false;
        let receivedBits = "";
        let receiverState = "WAITING";
        let mediaStream = null;
        
        document.getElementById('startListening').addEventListener('click', async () => {
            if (!isListening) {
                try {
                    await startListening();
                    document.getElementById('startListening').textContent = 'הפסק האזנה';
                    document.getElementById('startListening').classList.add('active');
                    updateStatus('מאזין לאותות...');
                    isListening = true;
                } catch (error) {
                    updateStatus('שגיאה: ' + error);
                }
            } else {
                stopListening();
                document.getElementById('startListening').textContent = 'התחל האזנה';
                document.getElementById('startListening').classList.remove('active');
                updateStatus('האזנה הופסקה');
                isListening = false;
            }
        });
        
        async function startListening() {
            try {
                // יצירת AudioContext
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // קבלת הרשאת מיקרופון
                mediaStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false
                    }
                });
                
                const source = audioContext.createMediaStreamSource(mediaStream);
                
                // הגדרת Analyser לניתוח תדרים
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 4096; // גודל חלון FFT גדול יותר לרזולוציה טובה יותר
                analyser.smoothingTimeConstant = 0.2;
                source.connect(analyser);
                
                // הפעלת לולאת ניתוח
                receiverState = "WAITING";
                receivedBits = "";
                requestAnimationFrame(analyzeAudio);
            } catch (error) {
                console.error('שגיאה בהתחלת האזנה:', error);
                throw error;
            }
        }
        
        function analyzeAudio() {
            if (!isListening) return;
            
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);
            
            // זיהוי תדר דומיננטי
            const dominantFrequency = findDominantFrequency(dataArray);
            
            if (dominantFrequency > 18000) { // רק תדרים גבוהים מעניינים אותנו
                processDetectedFrequency(dominantFrequency);
            }
            
            requestAnimationFrame(analyzeAudio);
        }
        
        function findDominantFrequency(dataArray) {
            const bufferLength = dataArray.length;
            let maxValue = 0;
            let maxIndex = -1;
            
            // חיפוש האמפליטודה הגבוהה ביותר
            for (let i = 0; i < bufferLength; i++) {
                if (dataArray[i] > maxValue) {
                    maxValue = dataArray[i];
                    maxIndex = i;
                }
            }
            
            // המרה מאינדקס לתדר 
            if (maxValue > 30) { // סף רעש
                const nyquist = audioContext.sampleRate / 2;
                return maxIndex * nyquist / bufferLength;
            }
            
            return -1;
        }
        
        // שומר זמן של הביט האחרון
        let lastBitTime = 0;
        let lastBitValue = null;
        
        function processDetectedFrequency(frequency) {
            const now = Date.now();
            
            // בדיקה אם התדר קרוב לאחד מהתדרים הידועים
            if (isFrequencyMatch(frequency, START_SIGNAL)) {
                if (receiverState === "WAITING") {
                    receiverState = "RECEIVING";
                    receivedBits = "";
                    updateStatus("אות התחלה זוהה! מקבל נתונים...");
                    console.log("זוהה אות התחלה");
                }
            } 
            else if (isFrequencyMatch(frequency, END_SIGNAL)) {
                if (receiverState === "RECEIVING" && receivedBits.length > 0) {
                    receiverState = "PROCESSING";
                    processReceivedData();
                }
            } 
            else if (receiverState === "RECEIVING") {
                // מניעת קריאות כפולות של אותו ביט
                if (now - lastBitTime > 50) { // לפחות 50ms מהביט האחרון
                    let bit = null;
                    
                    if (isFrequencyMatch(frequency, BIT_1_FREQUENCY)) {
                        bit = "1";
                    } else if (isFrequencyMatch(frequency, BIT_0_FREQUENCY)) {
                        bit = "0";
                    }
                    
                    // רק אם זוהה ביט חדש שלא זהה לקודם
                    if (bit !== null && (lastBitValue === null || bit !== lastBitValue)) {
                        receivedBits += bit;
                        console.log(`התקבל ביט ${bit}, אורך נוכחי: ${receivedBits.length}`);
                        
                        lastBitTime = now;
                        lastBitValue = bit;
                    }
                }
            }
        }
        
        function isFrequencyMatch(detected, target) {
            return Math.abs(detected - target) < FREQUENCY_TOLERANCE;
        }
        
        function processReceivedData() {
            try {
                // וידוא שמספר הביטים מתחלק ב-8
                const validLength = Math.floor(receivedBits.length / 8) * 8;
                if (validLength === 0) {
                    updateStatus("לא התקבלו מספיק נתונים");
                    receiverState = "WAITING";
                    return;
                }
                
                // המרת ביטים לבייטים
                const bytes = [];
                for (let i = 0; i < validLength; i += 8) {
                    const byte = parseInt(receivedBits.substr(i, 8), 2);
                    bytes.push(byte);
                }
                
                // המרת בייטים לטקסט
                const decoder = new TextDecoder();
                const url = decoder.decode(new Uint8Array(bytes));
                
                updateStatus(`התקבל URL: ${url}`);
                
                // פתיחת הכתובת
                const fullUrl = url.startsWith('http') ? url : 'https://' + url;
                window.location.href = fullUrl;
                
            } catch (error) {
                console.error('שגיאה בעיבוד נתונים:', error);
                updateStatus("שגיאה בעיבוד הנתונים: " + error.message);
                receiverState = "WAITING";
            }
        }
        
        function stopListening() {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
            }
            
            if (audioContext) {
                audioContext.close();
            }
            
            isListening = false;
        }
        
        function updateStatus(text) {
            document.getElementById('status').textContent = 'סטטוס: ' + text;
        }
    </script>
</body>
</html>
