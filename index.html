<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProxiLink מפנה</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            direction: rtl;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1976D2;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #1976D2;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ProxiLink</h1>
        <p>מפנה אותך לאתר המבוקש...</p>
        <div class="loader"></div>
        <div id="urlInfo"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // פונקציה לחילוץ פרמטרים מה-URL
            function getParameterByName(name) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            }
            
            // קבלת מזהה השיתוף מפרמטר ה-URL
            const shareId = getParameterByName('id');
            const goNow = getParameterByName('go');
            
            if (shareId) {
                // בסביבה אמיתית: אחזור הכתובת המקורית מהשרת/Firebase
                // כרגע נשתמש בדוגמה קבועה
                // getDestinationUrl(shareId).then(url => {
                
                // לדוגמה, נשתמש בכתובת קבועה:
                const destinationUrl = "https://www.google.com";
                
                document.getElementById('urlInfo').textContent = "מפנה ל: " + destinationUrl;
                
                // הפניה ישירה אם הפרמטר go=true
                if (goNow === 'true') {
                    // הפניה אוטומטית לאחר השהייה קצרה
                    setTimeout(function() {
                        window.location.href = destinationUrl;
                    }, 1000);
                }
                // });
            } else {
                document.getElementById('urlInfo').textContent = "לא נמצא מזהה שיתוף";
                document.querySelector('.loader').style.display = 'none';
            }
            
            // במימוש אמיתי: פונקציה לאחזור הכתובת מהשרת
            /*
            async function getDestinationUrl(id) {
                // לדוגמה עם Firebase:
                // const response = await fetch(`https://your-firebase-project.firebaseio.com/urls/${id}.json`);
                // const url = await response.json();
                // return url;
                
                // לדוגמה פשוטה:
                return "https://www.example.com";
            }
            */
        });
    </script>
</body>
</html>
